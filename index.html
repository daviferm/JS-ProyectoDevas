<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/modernizr.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Parkimetrtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script src="js/data_mets.js"></script>
</head>
<body>
	<div class="main">
		<header>
			<!-- <h1>Información Parkímetros</h1> -->
			<div class="formulario">
				<form action="#" id="formulario">
					<section class="for">
						<div class="barrio">
							<label for="barrio" >Nº de Barrio</label><br>
							<input list="listaBarrios" id="barrio" autocomplete="off" placeholder="Barrio">
							<datalist id="listaBarrios">
								<option value="44">
								<option value="45">
								<option value="46">
								<option value="51">
								<option value="52">
								<option value="53">
								<option value="54">
								<option value="55">
								<option value="56">
								<option value="61">
								<option value="62">
								<option value="63">
								<option value="64">
								<option value="65">
								<option value="66">
								<option value="75">
								<option value="76">
								<option value="84">
								<option value="85">
								<option value="93">
							</datalist>
						</div>
						<div class="met">
							<label for="met">Nº de Parkímetro</label><br>
							<input name="met" id="met" type="number" placeholder="Númeto MET" autocomplete="off"><br>
						</div>
						<div class="boton">
							<button id="botonMapa" type="submit">Buscar</button>
						</div>
					</section>
				</form>  
			</div>
		</header>
		<section class="cajaInfo">
			<div class="info"></div>
		</section>
		<div id="mapa">
			<div id="map"></div>
		</div>
		
	</div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX2HNbva5rTOcAvc3TabY55P4Tk1LXIlY&initMap"
    async defer></script>
	<script src="js/main.js"></script>
</body>
</html>
