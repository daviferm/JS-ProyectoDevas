<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="js/modernizr.js"></script>
    <!-- <link rel="stylesheet" href="ionicons/css/ionicons.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Parkimetrtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- <script src="js/data_mets.js"></script> -->
    <!-- <script src="js/baseDatos.js"></script> -->
</head>

<body class="bodyOne">
    <div class="header">
        <header>
            <div class="formulario">
                <form action="#" id="formulario">
                    <section class="for">
                        <div class="barrio">
                            <label for="barrio">Barrio:</label>
                            <select class="form-control" id="barrio">
							</select>
                        </div>
                        <div class="met">
                            <label for="met">Parkímetro:</label><br>
                            <input name="met" id="met" class="inputMet" type="number" placeholder="Parkímetro" autocomplete="off"><br>
                        </div>
                        <div class="botonForm">
                            <button id="botonMapa" type="submit">
                                <ion-icon name="search"></ion-icon>
                            </button>
                        </div>
                    </section>
                </form>
            </div>
            <div class="spinner"></div>
        </header>
    </div>
    <div class="main">
        <div class="cajaFlecha">
            <div class="flecha">
                <ion-icon name="list"></ion-icon>
            </div>
        </div>
        <section class="cajaInfo">
            <div class="info"></div>
        </section>
        <div id="mapa">
            <div id="mostrarInfo">
                <ion-icon id="icon-info" name="information-circle-outline"></ion-icon>
                <ion-icon id="cerrar-info" name="close"></ion-icon>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <div class="btn">
            <button id="posicionBtn" type="button"> <i class="fas fa-car"></i> <p>Cómo llegar</p> </button>
        </div>
    </footer>
    <div class="nuevaweb">
        <div id="close">
            <i class="far fa-times-circle"></i>
        </div>
        <p>
            <a href="https://daviferm.github.io/appDevas/#/home" target="_back" class="a_demo_two">
                Nueva App-Web
            </a>
        </p>
    </div>
    <script src="https://unpkg.com/ionicons@4.0.0/dist/ionicons.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX2HNbva5rTOcAvc3TabY55P4Tk1LXIlY"></script>
    <!-- <script src="js/mobile.js"></script> -->
    <script src="js/MAP.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
