<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="js/modernizr.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Parkimetrtos</title>

							<label for="barrio">Barrio:</label>

						</div>

							<input name="met" id="met" type="number" placeholder="Parkímetro" autocomplete="off"><br>
						</div>
						<div class="botonForm">
							<button id="botonMapa" type="submit">Buscar</button>
						</div>
					</section>
				</form>  
			</div>
			<div class="spinner"></div>
		</header>
	</div>
	<div class="main">
		
		<section class="cajaInfo">
			<div class="info"></div>
		</section>
		<div id="mapa">
			<div id="map"></div>
		</div>
	</div>
