<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<script src="js/modernizr.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Parkimetrtos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- <script src="js/data_mets.js"></script> -->
  <script src="js/baseDatos.js"></script>
</head>
<body>
	<div class="header">
		<header>
			<div class="formulario">
				<form action="#" id="formulario">
					<section class="for">
						<div class="barrio">
							<label for="barrio">Barrio:</label>
              <select class="form-control" id="barrio">
              </select>
						</div>
						<div class="met">
							<label for="met">Nº de Parkímetro:</label><br>
							<input name="met" id="met" class="inputMet" type="number" placeholder="Parkímetro" autocomplete="off"><br>
						</div>
						<div class="botonForm">
							<button id="botonMapa" type="submit">Buscar</button>
						</div>
					</section>
				</form>  
			</div>
			<div class="spinner"></div>
		</header>
	</div>
	<div class="main">
		<div class="seccion" >
			<div class="cajaFlecha">
				<div class="flecha">
						<i class="fas fa-angle-double-right"></i>
				</div>
			</div>
			</div>
		<section class="cajaInfo">
			<div class="info"></div>
		</section>
		<div id="mapa">
			<div id="map"></div>
		</div>
	</div>
	<footer>
		<div class="btn">
			<button id="posicionBtn" type="button"> <i class="fas fa-car"></i> <p>Como llegar</p> </button>
		</div>
	</footer>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDX2HNbva5rTOcAvc3TabY55P4Tk1LXIlY"></script>
  <script src="js/mobile.js"></script>
  <script src="js/MAP.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
