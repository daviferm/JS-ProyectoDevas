<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../js/modernizr.js"></script>
	<link rel="stylesheet" href="../ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/listas.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../js/baseDatos.js"></script>
  <title>Listas Mantenimiento</title>
</head>
<body>
  <div class="header">
    <header>
      <div class="formulario">
        <form action="#" id="formulario">
          <section class="for">
            <div class="barrio">
              <label for="barriosOption">Barrio:</label>
              <select class="form-control" id="barriosOption">
              </select>
            </div>
            <div class="met">
              <label for="met">Parkímetro:</label><br>
              <input name="met" id="met" type="number" class="inputMet" placeholder="Parkímetro" autocomplete="off"><br>
            </div>
            <div class="botonForm">
              <button id="botonMapa" type="submit"> <i class="ion-android-search" ></i> </button>
            </div>
          </section>
        </form>  
      </div>
      <div class="spinner"></div>
    </header>
  </div>
  <div class="mainTwo">
    <div class="contenido">
      <div class="plantillas">
        <div class="lista uno" data-key="uno" id="uno">
          <header>
            <div class="titulo">
              <h2>Tarea Uno...</h2>
            </div>
              <div class="flechaUp">
                <i class="ion-ios-arrow-up"></i>
              </div>
              <div class="contador">
                <p>0</p>
                <p class="edit">edit</p>
              </div>
          </header>
          <div class="content">
            <div class="frontface"></div>
            <div class="backface"></div>
          </div>
        </div>
        <div class="lista dos" data-key="dos" id="dos">

          <div class="content">

            <div class="backface"></div>
          </div>
        </div>

              <div class="titulo">
                <h2>Tarea Tres...</h2>
              </div>
              <div class="flechaUp">
                <i class="ion-ios-arrow-up"></i>
              </div>
              <div class="contador">
                  <p>0</p>
                  <p class="edit">edit</p>
                </div> 
            </header>
          <div class="content">
            <div class="frontface"></div>

          </div>
        </div>
        <div class="lista cuatro" data-key="cuatro" id="cuatro">

              <div class="titulo">
                <h2>Tarea Cuatro...</h2>
              </div>
              <div class="flechaUp">
                <i class="ion-ios-arrow-up"></i>
              </div>
              <div class="contador">

                </div>

          <div class="content">
            <div class="frontface"></div>

        </div>

              <div class="titulo">
                <h2>Tarea Cinco...</h2>
              </div>
              <div class="flechaUp">

              </div>

                  <p>0</p>

                </div> 
            </header>
            <div class="content">
              <div class="frontface"></div>
              <div class="backface"> <p>HOLA</p></div>
            </div>
